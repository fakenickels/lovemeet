<head>
  <title>lovemeet</title>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
</head>

<body>
	<div class='header jumbotron'>
		<h1>LoveMeet <small>Encontre seu par</small></h1>

		{{#if currentUser}}
			{{loginButtons}}
		{{else}}
			<p>Selecione quem você está afim no Facebook e se a pessoa também estiver afim, o LoveMeet avisa!</p>
			<p>Entre com o Facebook {{loginButtons}}</p>
		{{/if}}
	</div>
	{{#if currentUser}}
		<div class='container'>
			{{> love_select}}
		</div>
	{{/if}}
</body>

<template name='love_select'>
	<h1>De quem você é afim?</h1>
	<form>
		<input class='form-control' placeholder='Buscar...' id='love-search'>
	</form>
	
	<div class='row'>
	{{#each friends}}
		  <div class="col-sm-6 col-md-4">
		    <div class="thumbnail">
		      <img src="{{getUserPhoto id}}" height='200' width= '200' class='img-responsive'>
		      <div class="caption">
		        <h3>{{ name }}</h3>
		        <p>
		        	<button type='button' class="btn btn-danger i-love">Estou afim</button> 
		        </p>
		      </div>
		    </div>
		  </div>
	{{/each}}	
	</div>
</template>

<template name='lovematches'>
	{{#each user_matches}}
		<div class='row'>
 
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="{{ getUserPhoto second }}" height='200' width= '200' clas='img-responsive'>
      <div class="caption">
        <h3></h3>
        <p>...</p>
        <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
      </div>
    </div>
  </div>

		</div>
	{{/each}}
</template>
