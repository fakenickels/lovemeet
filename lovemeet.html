<head>
  <title>lovemeet</title>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
</head>

<body>
	<div class='header jumbotron'>
		<h1>LoveMeet <small>Encontre seu par</small></h1>

		{{#if currentUser}}
			{{loginButtons}}
		{{else}}
			<p>Selecione quem você está afim no Facebook e se a pessoa também estiver afim, o LoveMeet avisa!</p>
			<p>Entre com o Facebook {{loginButtons}}</p>
		{{/if}}
	</div>
	{{#if currentUser}}
		<div class='container'>
			{{> love_select}}
		</div>
	{{/if}}
</body>

<template name='love_select'>
	{{#each friends}}
		<div class='row'>
		  <div class="col-sm-6 col-md-4">
		    <div class="thumbnail">
		      <img src="{{ getUserPhoto second }}" height='200' width= '200' clas='img-responsive'>
		      <div class="caption">
		        <h3>{{ name }}</h3>
		        <p>
		        	<a href="#" class="btn btn-danger" role="button">Estou afim</a> 
		        </p>
		      </div>
		    </div>
		  </div>
		</div>
	{{/each}}	
</template>

<template name='lovematches'>
	{{#each user_matches}}
		<div class='row'>
 
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="{{ getUserPhoto second }}" height='200' width= '200' clas='img-responsive'>
      <div class="caption">
        <h3></h3>
        <p>...</p>
        <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
      </div>
    </div>
  </div>

		</div>
	{{/each}}
</template>
